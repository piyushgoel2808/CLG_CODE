<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        var Ptive = 0;
        var Ngtive = 0;
        var zero = 0;
        var x;
        document.write("Number enterd<br>")
        for (var i = 1; i <= 10; i++) {
            x = (parseInt(prompt("enter the number")));
            document.write(x + "<br>");
            if (x > 0) {
                Ptive++;
            }
            else if (x < 0) {
                Ngtive++;
            }
            else {
                zero++;
            }
        }
        document.write("<br>positive numbers :", +Ptive);
        document.write("<br>Negative number:" + Ngtive);
        document.write("<br>Zeroes:" + zero);
    </script>
</head>
