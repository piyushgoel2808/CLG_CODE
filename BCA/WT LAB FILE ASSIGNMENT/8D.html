<html>
  <head>
    <title>Student Admission Form</title>
    </style>
  </head>
  <body>
    <center><h1 style="color: aqua;">Undergraduate Admission Form</h1></center>
        <div style="margin: 50px;padding: 20px;">
    <form name="myform" action="" method="post">
         <fieldset>
           <legend class="d1">Personal Details</legend>
           <label style="display: inline-block;width: 100px;">Enter Name</label>
           <input type="text" width="30" name="t1"/><br/>
       <label style="display: inline-block;width: 100px;">Contact No.</label>
           <input type="text" width="30" name="t2"/><br/>
       <label style="display: inline-block;width: 100px;">Email ID </label>
           <input type="text" width="30" name="t3"/><br/>
        <label style="display: inline-block;width: 100px;">Address</label>
           <input type="text" width="30" name="t4"/><br/>
           <label style="display: inline-block;width: 100px;">City </label>
           <select name="city" width="30">
        <option value="d">Delhi</option>
        <option value="b">Bangalore</option>
        <option value="m">Mumbai</option>
        <option value="c">Chennai</option>
           </select><br/>
           <label style="display: inline-block;width: 100px;">State </label>
           <select name="state" width="30">
        <option value="d">Delhi</option>
        <option value="b">Bangalore</option>
        <option value="m">Mumbai</option>
        <option value="c">Chennai</option>
           </select><br/>
           <label style="display: inline-block;width: 100px;">Country </label>         
           <select name="country" width="30">
        <option value="india">India</option>
        <option value="u">US</option>
        <option value="r">Russia</option>
        <option value="j">Japan</option>
           </select><br/>
           <label style="display: inline-block;width: 100px;">Date of Birth </label>
       <input type="date" name="d1" width="30"/>       
         </fieldset>
         <fieldset>
           <legend class="d1">Class 10th Details</legend>
           <label style="display: inline-block;width: 100px;">Class 10 Percentage </label>
       <input type="text" name="p1" width="30"/>
          <label style="display: inline-block;width: 100px;">Board </label>
       <input type="text" name="p2" width="30"/>
          <label style="display: inline-block;width: 100px;">School </label>
       <input type="text" name="p3" width="30"/>
          <label style="display: inline-block;width: 100px;">Year of passing </label>
       <input type="text" name="p4" width="30"/>       
         </fieldset>
         <fieldset>
           <legend class="d1">Class 12th Details</legend>
           <label style="display: inline-block;width: 100px;">Class 12 Percentage </label>
       <input type="text" name="p5" width="30"/>
          <label style="display: inline-block;width: 100px;">Board </label>
       <input type="text" name="p6" width="30"/>
          <label style="display: inline-block;width: 100px;">School </label>
       <input type="text" name="p7" width="30"/>
          <label style="display: inline-block;width: 100px;">Year of passing </label>
       <input type="text" name="p8" width="30"/>  
         </fieldset>   
         <fieldset>
       <legend class="d1">Photo and Sign</legend>
           <label style="display: inline-block;width: 100px;">Upload your photo </label>
       <input type="file" name="p9" width="30"/>
           <label style="display: inline-block;width: 100px;">Upload your signature </label>
       <input type="file" name="p10" width="30"/>        
         </fieldset>
         <input type="submit" value="Submit" style="margin-top: 20px; padding: 10px 50px;"/>
         <input type="reset" value="Reset" style="padding: 10px 50px;"/>
    </form>
        </div>
  </body>
</html>
